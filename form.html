<!DOCTYPE html>
<head>
    <title>Sign Up Page</title>
</head>
<body background="Hello.jpg">
    <table style="width: 100%;">
        <tr>
            <td>
                <img src="logo.jpg" alt="logo" style="width: 75px;display: block;margin-left: auto;margin-right: auto; ">
            </td>
            <td>
                <h3 style="color: blue; font-size: 35px;">FIRE RAIDERS</h3>
            </td>
            <td>
                <h4 style="text-align: center;">if already account then <a href="form2.html">Sign In</a></h4>
            </td>
    </table>
    <hr>
<center>
        <form method="post">  
        <table style="color:black;font-size: 23px; text-align: left;" >  
            <tr>
                <td colspan="2" style="text-align: center;"><h1 style="color: green;">SIGN UP</h1></td>
            </tr>
        <tr>  
            <td><label for="register_name" >Enter name:</label></td>  
            <td><input type="text" style="width:160px" placeholder="Enter Your Name"/></td>  
        </tr>
        <tr>  
            <td><label for="register_mobile" >Enter Mobile No.:</label></td>  
            <td><input type="text" style="width:160px" placeholder="Enter Your Mobile No."/></td>  
        </tr>  
        <tr>  
            <td ><label for="register_password">Enter password:</label></td>  
            <td><input type="password" style="width:160px" placeholder="Enter Your Password"/></td>  
        </tr>  
        <tr>  
            <td ><label for="register_password1">Confirm password:</label></td>  
            <td><input type="password" style="width:160px" placeholder="Enter Your Password Again"/></td>  
        </tr> 
        <tr>  
            <td><label for="register_email" >Enter Email:</label></td>  
            <td><input type="email" style="width:160px" placeholder="Enter Your Email"/></td>  
        </tr>  
        <tr>  
            <td ><label for="register_gender" class="label">Gender:</label></td>  
            <td>  
        <input type="radio"  value="male"/>  
        <label for="register_gendermale">male</label>  
        <input type="radio"  value="female"/>  
        <label for="register_genderfemale">female</label>  
            </td>  
        </tr>  
        <tr>  
            <td><label for="register_country">Select Country:</label></td>  
            <td><select name="country" style="width:160px">  
            <option value="india">india</option>  
            <option value="pakistan">pakistan</option>  
            <option value="africa">africa</option>  
            <option value="china">china</option>  
            <option value="other">other</option>  
        </select>  
        </td>  
        </tr>  
        <tr>
            <td>
                <br>
            </td>
           </tr>
        <tr>  
            <td ><div align="left" ><input type="reset" value="Reset" style="background-color: blue; font-size: 20px; color: white;"/> </div> </td>
            <td ><div align="right"><input type="submit" value="Submit" style="background-color: blue; font-size: 20px;  color: white"/>  </div> </td>
        </tr>  
        </table>  
        </form>  
    </center>

</html>
